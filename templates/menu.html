<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menus</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/menus.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  
    <nav class="navbar">
        <a href="{{ url_for('menus') }}" class="logo">
            <i class="fa-solid fa-house"></i>
        </a>
        <ul class="nav-links">
            <li class="nav-item"><a href="{{ url_for('menus') }}">Menus</a></li>
            <li class="nav-item"><a href="{{ url_for('reservas') }}">Reservas</a></li>
            <li class="nav-item"><a href="{{ url_for('resenas') }}">Reseñas</a></li>
            <li class="nav-item-login"><a href="{{ url_for('login') }}">Login</a></li>
        </ul>
    </nav>
    

    
    <h1>Menú del Restaurante</h1>

    <div class="menu-items">
        {% for plato in platos %}
            <div class="menu-item">
               
                <img src="{{ url_for('static', filename=plato.imagen_url) }}" alt="{{ plato.nombre }}"> 
                <p>{{ plato.nombre }}</p>
                <p>Precio: ${{ plato.precio }}</p>
            </div>
        {% endfor %}
    </div>
</body>

</html>
